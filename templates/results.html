<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Prediction Results</title>
  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Animate.css -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <style>
    body { background: #f8f9fa; }
    .results-card { border-radius: 1rem; }
    table thead { background: #343a40; color: #fff; }
    .fade-in-table {
      animation: fadeIn 0.8s ease-in-out both;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">Loan Predictor</a>
    </div>
  </nav>

  <div class="container animate__animated animate__fadeIn">
    <div class="card shadow-sm results-card mb-4">
      <div class="card-body p-4">
        <h2 class="card-title mb-3 text-center">Prediction Results</h2>
        <p class="text-center text-muted">
          Models used: <span class="fw-bold">{{ models | join(', ') }}</span>
        </p>
        <div class="table-responsive fade-in-table">
          {{ table | safe }}
        </div>
        <div class="text-center mt-4">
          <a href="{{ url_for('index') }}" class="btn btn-secondary btn-lg">
            ‚Üê Upload Another
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
