<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Upload & Predict</title>
  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Animate.css -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <style>
    body { background: #f8f9fa; }
    .card { border-radius: 1rem; }
    .file-drop-zone {
      border: 2px dashed #6c757d;
      border-radius: .5rem;
      padding: 2rem;
      text-align: center;
      transition: background .3s, border-color .3s;
    }
    .file-drop-zone:hover {
      background: #e9ecef;
      border-color: #495057;
    }
    #spinner-overlay {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.8);
      display: none; align-items: center; justify-content: center;
      z-index: 2000;
    }
  </style>
</head>
<body>
  <!-- Full-screen Spinner -->
  <div id="spinner-overlay">
    <div class="spinner-border text-primary" role="status" style="width:4rem; height:4rem">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Loan Predictor</a>
    </div>
  </nav>

  <div class="container">
    <!-- Flash messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning animate__animated animate__fadeInDown">
          {% for msg in messages %}{{ msg }}{% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="row justify-content-center">
      <div class="col-md-8 animate__animated animate__fadeInUp">
        <div class="card shadow-sm">
          <div class="card-body p-5">
            <h1 class="card-title mb-4 text-center">Upload CSV for Prediction</h1>
            <form id="upload-form" method="post" enctype="multipart/form-data">
              <div 
                class="file-drop-zone mb-4" 
                onclick="document.getElementById('file-input').click();"
              >
                <input 
                  type="file" 
                  id="file-input" 
                  name="file" 
                  accept=".csv" 
                  required 
                  style="display: none;"
                  onchange="document.getElementById('file-label').textContent = this.files[0].name;"
                >
                <p id="file-label" class="text-muted mb-1">Click or drag a CSV file here</p>
                <small class="text-muted">Only .csv files are supported</small>
              </div>

              <div class="d-grid">
                <button 
                  type="submit" 
                  class="btn btn-primary btn-lg fw-bold"
                >
                  <span class="me-2">ðŸ“‚</span> Upload & Predict
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap & custom script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Show spinner on form submit
    document.getElementById('upload-form')
      .addEventListener('submit', function() {
        document.getElementById('spinner-overlay').style.display = 'flex';
      });

    // Optional: drag & drop support
    let dropZone = document.querySelector('.file-drop-zone');
    ;['dragenter','dragover'].forEach(evt =>
      dropZone.addEventListener(evt, e => {
        e.preventDefault();
        dropZone.classList.add('bg-light');
      })
    );
    ;['dragleave','drop'].forEach(evt =>
      dropZone.addEventListener(evt, e => {
        e.preventDefault();
        dropZone.classList.remove('bg-light');
      })
    );
    dropZone.addEventListener('drop', e => {
      let file = e.dataTransfer.files[0];
      if (!file) return;
      document.getElementById('file-input').files = e.dataTransfer.files;
      document.getElementById('file-label').textContent = file.name;
    });
  </script>
</body>
</html>
